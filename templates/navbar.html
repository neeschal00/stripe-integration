{% load static %}
<header>
    <nav class="navbar navbar-light fixed-top">
        <a href="#" class="navbar-brand"><h2 class="m-title font-weight-bold">NxK<span>Music</span></h2></a>
        {% if user.is_authenticated %}
          <div class="nav-item">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <img src="{{ user.profile.image.url }}" class="rounded-circle img-fluid rounded-circle profile-img"
                    alt="avatar image">
                </a>
                <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                  aria-labelledby="navbarDropdownMenuLink-55">
                  <a class="dropdown-item" href="{% url 'profile' %}">Account</a>
                  {% if user.is_staff %}
                    <a class="dropdown-item" href="{% url 'admin_dashboard' %}">Admin-page</a>
                  {% endif %}
                  <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
            </div>
          </div>
        {% else %}
          <div class="nav-item d-inline-flex" id="#lr-btn">
            <div class="login-b col-md-6">
              <a href="{% url 'login' %}" class="btn rounded border-primary text-white l-btn">LogIn</a>
            </div>
            <div class="login-b col-md-6">
              <a href="{% url 'register' %}" class="btn rounded bg-danger text-white">Register</a>
            </div>
          </div>
        {% endif %}
    </nav>
</header>
